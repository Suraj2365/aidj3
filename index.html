<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SURI | AI Live Remix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="modal" class="modal hidden">
        <div class="modal-box">
            <h3>Load Track To:</h3>
            <div class="deck-select-row">
                <button onclick="App.loadTo('A')" class="deck-btn a">DECK A</button>
                <button onclick="App.loadTo('B')" class="deck-btn b">DECK B</button>
            </div>
            <button onclick="App.closeModal()" class="close-btn">Cancel</button>
        </div>
    </div>

    <div class="main-interface">
        <header>
            <div class="brand">
                <h1>DJ <span class="neon-blue">SURI</span></h1>
                <div class="live-tag">üî¥ AI LIVE REMIX</div>
            </div>
            <div class="header-controls">
                <div class="status-display">
                    STATUS: <span id="ai-status-text">MANUAL</span>
                </div>
                <button id="ai-toggle" class="ai-power-btn">
                    <span class="icon">‚ú®</span> ACTIVATE AI
                </button>
            </div>
        </header>

        <div class="console-grid">
            
            <div class="deck-panel" id="deck-a">
                <div class="deck-top">
                    <span class="deck-label">DECK A</span>
                    <span class="bpm-display" id="bpm-a">-- BPM</span>
                </div>
                
                <div class="visualizer-box" id="drop-a">
                    <canvas id="viz-a"></canvas>
                    <div class="drag-hint">DRAG SONG HERE</div>
                </div>

                <div class="track-name-box">
                    <div id="title-a" class="scrolling-text">No Track Loaded</div>
                </div>

                <div class="deck-controls">
                    <button class="ctrl-btn play" onclick="Decks.A.togglePlay()">‚èØ</button>
                    <button class="ctrl-btn fx" id="btn-fx-a" onclick="Decks.A.triggerBuildUp()">üöÄ BUILD</button>
                </div>
                
                <div class="fader-box">
                    <label>VOL</label>
                    <input type="range" class="vol-slider" min="0" max="1" step="0.01" value="1" oninput="Decks.A.volume(this.value)">
                </div>
            </div>

            <div class="mixer-panel">
                <div class="mixer-screen">
                    <div class="remix-indicator" id="remix-light">REMIX MODE</div>
                    <canvas id="beat-viz"></canvas>
                </div>
                
                <div class="crossfader-group">
                    <div class="xf-labels"><span>A</span><span>B</span></div>
                    <input type="range" id="crossfader" min="0" max="1" step="0.01" value="0.5">
                    <label>CROSSFADER</label>
                </div>
            </div>

            <div class="deck-panel" id="deck-b">
                <div class="deck-top">
                    <span class="deck-label">DECK B</span>
                    <span class="bpm-display" id="bpm-b">-- BPM</span>
                </div>
                
                <div class="visualizer-box" id="drop-b">
                    <canvas id="viz-b"></canvas>
                    <div class="drag-hint">DRAG SONG HERE</div>
                </div>

                <div class="track-name-box">
                    <div id="title-b" class="scrolling-text">No Track Loaded</div>
                </div>

                <div class="deck-controls">
                    <button class="ctrl-btn play" onclick="Decks.B.togglePlay()">‚èØ</button>
                    <button class="ctrl-btn fx" id="btn-fx-b" onclick="Decks.B.triggerBuildUp()">üöÄ BUILD</button>
                </div>

                <div class="fader-box">
                    <label>VOL</label>
                    <input type="range" class="vol-slider" min="0" max="1" step="0.01" value="1" oninput="Decks.B.volume(this.value)">
                </div>
            </div>

        </div>

        <div class="library-wrapper">
            <div class="library-col">
                <div class="lib-head">
                    <h3>üìÇ TRACKS</h3>
                    <label class="btn-small">
                        + ADD MP3
                        <input type="file" id="upload" multiple hidden>
                    </label>
                </div>
                <ul id="playlist"></ul>
            </div>
            
            <div class="trending-col">
                <div class="lib-head">
                    <h3>üî• AI SUGGESTIONS</h3>
                </div>
                <ul id="trending"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
